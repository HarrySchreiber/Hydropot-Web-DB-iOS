<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,  minimum-scale=1.0">
    <title>Admin</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container" id="login">
      <div class="holder center">
        <h2 class="center">Hydro Pot Admin Portal</h2>
        <input type="email" class="form-control sign-in-input" id="email" name="email" placeholder="Email">
        <input type="password" class="form-control sign-in-input" id="password" name="password" placeholder="Password">
        <input type="button" class="form-control sign-in-input btn btn-primary" onclick="authenticateUser()" value="Submit"> 
      </div>
    </div>
    <div class="container">
      <div id="header-field"></div>
      <div id="search-field"></div>
      <div id="input-fields"></div>
      <div id="plant-table"></div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- AJAX -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript -->
    <script src="app.js"></script>
  </body>
</html>
