<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,  minimum-scale=1.0">
    <title>Admin</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="plant-table">
      <div class="row no-gutters">
        <div class="col-md-1 no-gutters">
          <!-- Image add goes here -->
        </div>
        <!-- Temporary widths and style depending on what the boys think -->
        <div class="col-md-10 no-gutters">
          <div class="row no-gutters">
            <input type="text" style="width: 22%;" placeholder="Plant Name">
            <input type="number" style="width: 13%" placeholder="High Temp">
            <input type="number" style="width: 13%;" placeholder="Low Temp">
            <input type="number" style="width: 13%;" placeholder="High Moisture">
            <input type="number" style="width: 13%;" placeholder="Low Moisture">
            <input type="number" style="width: 13%;" placeholder="High Light">
            <input type="number" style="width: 13%;" placeholder="Low Light">
          </div>
          <div class="row no-gutters">
            <input type="text" style="width: 100%" placeholder="Description">
          </div>
        </div>
        <div class="col-md-1 no-gutters">
          <input id="add-button" value="+" type="button" style="width: 100%; height: 100%;">
        </div>
      </div>

    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- AJAX -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript -->
    <script src="app.js"></script>
  </body>
</html>
